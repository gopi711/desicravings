<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Cravings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: #ccc;
        }
        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 20px; /* Added margin to create space between the switch and textarea */
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        /* Textarea Style */
        textarea {
            width: 100%;
            height: 50px; /* Adjust height as needed */
            resize: vertical; /* Allow vertical resizing */
            margin-bottom: 20px; /* Add margin to create space between textarea and next element */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            display: block; /* Ensure textarea is always block-level element */
        }
        .toggle-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 0 auto;
            width: 50%; /* Adjust width as needed */
            max-width: 400px; /* Limit maximum width */
            text-align: center; /* Center align elements */
        }
        /* Custom styling for form elements */
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="row">
            <div class="col">
                <h1 style='cursor: pointer;'>Desi Cravings</h1>
            </div>
            <div class="col" >
                <div class="text-right">
                    {% csrf_token %}
                    <h1 style='cursor:pointer'>{{username_data}}</h1>
                </div>
            </div>
        </div>
    </header>
</div>
<br><br>
<div class="toggle-container">
    <form method="post" id='trking' action="/track/">
        {% csrf_token %}
        <div class="input-group">
            <label for="orderid">Order ID:</label>
            <input type="text" id="orderid" name="orderid" class="form-control" >
        </div>
        <div>OR</div><br>
        <div class="input-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" class="form-control" >
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
</div>

</body>
</html>
