<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Cravings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: #ccc;
        }
        /* Textarea Style */
        textarea {
            width: 100%;
            height: 100px; /* Adjust height as needed */
            resize: vertical; /* Allow vertical resizing */
            margin-bottom: 20px; /* Add margin to create space between textarea and next element */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            display: block; /* Ensure textarea is always block-level element */
        }
        .toggle-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .message-container {
            position: relative;
            border: 0px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message-container img {
            position: absolute;
            top: 0;
            left: 10%;
            width: 75%;
            height: auto;
            z-index: -1; /* Ensure the image stays behind the message */
            opacity: 0.3; /* Adjust the opacity for watermark effect */
            animation: rotateImage 2s infinite alternate; /* Animation for rotating the image */
        }
        .message-container .message {
            position: relative;
            z-index: 1; /* Ensure the message stays above the image */
            font-family: Arial, sans-serif;
            font-size: 28px;
            color: MediumSeaGreen;
            font-style: italic;
            font-weight: bold;
        }
        .logout-container {
            text-align: right; /* Align logout button to the right */
        }
        @keyframes rotateImage {
            0% {
                transform: rotate(-20deg); /* Rotate image by -20 degrees */
            }
            100% {
                transform: rotate(20deg); /* Rotate image by 20 degrees */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="row">
            <div class="col">
                <h1 style='cursor: pointer;'>Desi Cravings</h1>
            </div>
            <div class="col" >
                <div class="text-right">
                    {% csrf_token %}
                    <h1 style='cursor:pointer'>{{username_data}}</h1>
                </div>
            </div>
        </div>
    </header>

    <nav class="nav nav-tabs">
        <div class="logout-container">
            <form id="logout-form" method="post" action='/Logout/'>
                {% csrf_token %}
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </form>
        </div>
    </nav>

    <!-- Emoji and Message Container -->
    <div class="message-container">
		{% load static %}
        <img src="{% static 'Sorry Board.jpg' %}" alt="Emoji">
        <p class="message">{{ msg }}</p>
    </div>

</div>

<script>
    function logout() {
        document.getElementById('logout-form').submit();
    }
</script>

</body>
</html>
